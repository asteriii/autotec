<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Page Edit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background-color: #a93226;
      color: white;
      padding-top: 20px;
    }

    .sidebar .section {
      padding: 0 20px;
    }

    .sidebar .section-title {
      padding: 10px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .sidebar .submenu {
      list-style: none;
      padding-left: 15px;
      display: none;
    }

    .sidebar .submenu li {
      padding: 8px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar .submenu li:hover {
      text-decoration: underline;
    }

    .sidebar .active {
      background-color: #922b20;
    }

    .main {
      flex: 1;
      background-color: #f9f9f9;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .logout-btn {
      background-color: #e57373;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .content {
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .section-box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      resize: vertical;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .button-row {
      text-align: right;
    }

    .btn {
      background-color: #58d68d;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="section">
      <div class="section-title">Dashboard</div>
    </div>
    <div class="section">
      <div class="section-title" onclick="toggleMenu('admin-controls')">Admin Controls ▾</div>
      <ul class="submenu" id="admin-controls">
        <li>Reservations</li>
        <li>Ongoing List</li>
        <li>Completed List</li>
      </ul>
    </div>
    <div class="section">
      <div class="section-title" onclick="toggleMenu('page-settings')">Page Settings ▾</div>
      <ul class="submenu" id="page-settings" style="display: block;">
        <li>Homepage</li>
        <li>Reservation Page</li>
        <li>Contact Page</li>
        <li class="active">About Page</li>
      </ul>
    </div>
    <div class="section">
      <div class="section-title" onclick="toggleMenu('activity-logs')">Activity Logs ▾</div>
      <ul class="submenu" id="activity-logs">
        <li>Page Edits</li>
        <li>Confirmed Logs</li>
        <li>Ongoing Logs</li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <div class="logo">☰</div>
      <button class="logout-btn">Logout</button>
    </div>

    <div class="content">
      <h2>About us Page (not final)</h2>

      <div class="section-box">
        <label>Paragraph 1:</label>
        <textarea placeholder="Enter paragraph 1 here..."></textarea>

        <label>Paragraph 2:</label>
        <textarea placeholder="Enter paragraph 2 here..."></textarea>

        <div class="button-row">
          <button class="btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      const isVisible = menu.style.display === 'block';
      menu.style.display = isVisible ? 'none' : 'block';
    }
  </script>
</body>
</html>
